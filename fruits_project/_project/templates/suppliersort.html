{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>كشف العملاء</title>
</head>
<body>
    <header>
        <div class="main">
            <img src="images/logo.png" alt="">
            <h1>كشف العملاء</h1>
        </div>
        <a href="{% url "home" %}"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
        <div class="title">
            <h1>جميع العملاء</h1>
        </div>
        <div class="table">
            <input id="searchbar" type="text" placeholder="ابحث عن المنطقة">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>اسم العميل</th>
                        <th>التاريخ</th>
                        <th>نوع النقلة</th>
                        <th>عدد النقلات</th>
                        <th>له</th>
                        <th>عليه</th>
                        <th>المنطقة</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    {% for sup in sup  %}
                    <tr>
                        <td>{{sup.id}}</td>
                        <td>{{sup.name}}</td>
                        <td>{{sup.date}}</td>
                        <td>عمولة</td>
                        <td>{{sup.num_of_containers}}</td>
                        <td>{{sup.his_money}}</td>
                        <td>{{sup.on_him_money}}</td>
                        <td>{{sup.place}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let tablebody = document.getElementById('tablebody')
        let searchbar = document.getElementById('searchbar')
        searchbar.onkeyup=()=>{
            let filter = searchbar.value.toUpperCase();
            let tr= tablebody.getElementsByTagName('tr');
                        for(var i=0; i<tr.length; i++){
                            let td = tr[i].getElementsByTagName('td')[7];
                            if(td){
                                let txtvalue = td.textContent;
                                if(txtvalue.toLocaleUpperCase().indexOf(filter)>-1){
                                    tr[i].style.display='';
                                    
                                }else{   
                                    tr[i].style.display='none';
                                }
                            }
                        }
        }
    </script>
</body>
</html>
